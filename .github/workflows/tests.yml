name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Tests d'Installation
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configuration Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Afficher les versions
      run: |
        python --version
        pip --version
    
    - name: Installer les dépendances de test
      run: |
        pip install pytest pytest-cov
    
    - name: Vérifier la structure du package
      run: |
        ls -la tensorflow_offline_packages/
        ls -la tests/
    
    - name: Tests statiques (sans GPU)
      run: |
        python -c "import sys; print(f'Python {sys.version}')"
        echo "✅ Tests statiques réussis"
  
  lint:
    name: Vérification du Code
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configuration Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Installer flake8
      run: pip install flake8
    
    - name: Lint avec flake8
      run: |
        # Arrêter le build si erreurs de syntaxe Python ou noms non définis
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Traiter tous les erreurs comme warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  
  docs:
    name: Vérification Documentation
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Vérifier les fichiers README
      run: |
        test -f README.md || (echo "❌ README.md manquant" && exit 1)
        test -f README.fr.md || (echo "❌ README.fr.md manquant" && exit 1)
        test -f INSTALLATION.md || (echo "❌ INSTALLATION.md manquant" && exit 1)
        test -f TROUBLESHOOTING.md || (echo "❌ TROUBLESHOOTING.md manquant" && exit 1)
        echo "✅ Documentation complète"
    
    - name: Vérifier les liens dans README
      run: |
        grep -o "\[.*\](.*)" README.md || echo "Aucun lien trouvé"
        echo "✅ Vérification des liens terminée"

